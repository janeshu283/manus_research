<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI時代のノーコード／ローコード開発ツール徹底比較</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .slide {
            width: 960px;
            height: 540px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .title-slide {
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        h2 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .tools {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 60px;
        }
        .tool-logo {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 0 10px;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .date {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide title-slide">
        <h1>AI時代のノーコード／ローコード開発ツール徹底比較！</h1>
        <h2>v0, Replit, Bolt, Create – 最新AIツールの機能と拡張性を検証</h2>
        
        <div class="tools">
            <div class="tool-logo">v0</div>
            <div class="tool-logo">Replit</div>
            <div class="tool-logo">Bolt</div>
            <div class="tool-logo">Create</div>
        </div>
        
        <div class="date">2025年3月</div>
    </div>
</body>
</html>
