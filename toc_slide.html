<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI時代のノーコード／ローコード開発ツール徹底比較 - 目次</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .slide {
            width: 960px;
            height: 540px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .section-slide {
            background: linear-gradient(135deg, #4e4376 0%, #2b5876 100%);
            color: white;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .toc {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-top: 30px;
        }
        .toc-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .toc-number {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-weight: bold;
        }
        .toc-text {
            font-size: 18px;
        }
    </style>
</head>

            </div>
            <div class="toc-item">
                <div class="toc-number">5</div>

            <div class="toc-item">
